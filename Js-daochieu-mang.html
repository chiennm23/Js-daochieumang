<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo chiều mảng</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,9];
    let start = 0;
    let end = x.length - 1;
    while (start < end) {
        let y = x[start];
        x[start] = x[end];
        x[end] = y;
        start++;
        end--;
    }
    document.write(x);
</script>
</body>
</html>
